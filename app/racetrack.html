<html>
<head>
  <meta charset="UTF-8">
  <title>QuickBase Racetrack</title>
  <link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/ais_libraries/Bootstrap/3.2/css/bootstrap.min.css">
  <link href="https://ais.quickbase.com/db/bjxj6mkyg?a=dbpage&pageID=6" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://s3.amazonaws.com/ais_libraries/BaseJS/4.0/base.min.js"></script>
  <script type="text/javascript" src="https://s3.amazonaws.com/ais_libraries/Bootstrap/3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://ais.quickbase.com/db/bjxj6mkyg?a=dbpage&pageID=7"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <h1>The Track</h1>
        <ul class="nav nav-tabs">
          <li role="presentation" class="active"><a href="#">Races</a></li>
          <li role="presentation"><a href="#">Bets</a></li>
        </ul>
        <div id="raceList" style="display: none;">
          <p class="raceName"></p>
          <p class="raceDate"></p>
          <button class="raceBtn btn-xs btn-info"></button>
        </div>

        <div id="singleRace" style="display: none;">
          <span class="glyphicon glyphicon-search"></span><p class="raceName"></p>
          <ul>
            <li class="raceDate"></li>
            <li class="racePurse"></li>
            <li class="raceDistance"></li>
          </ul>
        </div>

      </div>
    </div>
  </div>
  <script>
    app.init();
  </script>
</body>
</html>
